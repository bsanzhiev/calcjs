<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <h1>Calculator</h1>
      <section id="display">
        <div class="input">
            <input type="text">
        </div>
        <div class="answer">
            <p>0</p>
        </div>
      </section>
      <section id="keypad">
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>del</button>
        </div>
        <div class="operators">
          <button>.</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button style="background-color: tomato;"><h1>=</h1></button>
        </div>
      </section>
    </div>
  </body>
</html>
